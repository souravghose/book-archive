<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(18, 17, 20);
        }
        h1{
            font-size: 20px;
        }
        #search-results{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 20px;
        }
        .card{
            width: 18rem;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1 class="h1 mt-2 text-success">Search Book </h1>
    <div class="input-group mx-auto my-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-book" onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
   </div>
   <div id="search-warning" class="container text-white"></div>
   <div id="search-result-amount" class="container">

   </div>
   <div class="container">
    <div id="search-results">
        
    </div>
   </div>

      <!-- bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <!-- custom js -->
      <script src="book-archive.js"></script>
    </body>
</html>
